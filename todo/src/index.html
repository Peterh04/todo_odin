<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div class="todoApp">
        <div class="todo-options">

            <button class="userMenuBtn">Tasks<img src="./assests/arrow-down-svgrepo-com.svg" alt="arrowDown"></button>

            <button class="addTasksBtn"><img src="./assests/plus-circle-svgrepo-com.svg" alt="addTasks">Add task</button>
            <div class="menuBtns">
                <button class="searchBtn optionBtn" ><img src="./assests/search-alt-1-svgrepo-com.svg" alt="search">Search</button>
                <button class="inboxBtn optionBtn"><img src="./assests/inbox-arrow-down-svgrepo-com.svg" alt="Inbox">Inbox</button>
                <button class="todayBtn optionBtn"><img src="./assests/today-outline-svgrepo-com.svg" alt="todayBtn">Today</button>
                <button class="upcomingBtn optionBtn"><img src="./assests/calendar-lines-svgrepo-com.svg" alt="calender">Upcoming</button>
                <button class="filterBtn optionBtn"><img src="./assests/grid-svgrepo-com (1).svg" alt="grid">Filters & Labels</button>
            </div>

            <div class="myProjectsDiv">
                <div class="projectsBtnDiv">MyProjects 
                    <button class="addProjectBtn"><img src="./assests/add-svgrepo-com.svg" alt="addImg"></button>
                    <button class="toggleProjectsBtn"><img src="./assests/arrow-down-svgrepo-com.svg" alt="arrowDown" class="arrowImg"></button>
                </div>

                <div class="listProjectDiv invisible"></div>

            </div>

          
        </div>
        <div class="todo-showcase todoShowCase"></div>
    </div>
</body>
</html>
